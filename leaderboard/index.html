<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper2Code Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans|Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: "Google Sans", "Noto Sans", sans-serif;
            padding: 20px;
        }

        .score-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 4px;
            margin-top: 5px;
            width: 200px;
        }

        .score-fill {
            height: 100%;
            border-radius: 4px;
            background-color: #4caf50;
        }

        .model-info {
            font-size: 0.9em;
            color: #666;
        }

        .company-badge {
            font-size: 0.8em;
            padding: 2px 6px;
            border-radius: 3px;
            background-color: #e9ecef;
            margin-left: 8px;
        }

        .table th,
        .table td {
            padding: 12px;
            white-space: nowrap;
        }

        .table th:nth-child(4),
        .table td:nth-child(4) {
            width: 250px;
        }

        /* Mobile-friendly table container */
        .table-responsive {
            margin: 0 -20px;
            padding: 0 20px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Adjust container padding on mobile */
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem !important;
            }

            .table th,
            .table td {
                padding: 8px;
                font-size: 0.9rem;
            }

            .score-bar {
                width: 150px;
            }
        }

        .external-link {
            text-decoration: none;
            color: inherit;
        }

        .button.is-normal {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background-color: #444;
            color: #fff;
            border: none;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .button.is-normal:hover {
            background-color: #666;
            color: #fff;
            text-decoration: none;
        }

        .link-block {
            margin: 0 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Paper2Code Leaderboard</h1>
        <div class="text-center mb-4">
            <span class="link-block">
                <a href="breakdown/index.html" class="external-link button is-normal is-rounded is-dark">
                    <span class="icon">
                        <i class="fas fa-chart-bar"></i>
                    </span>
                    <span>View Detailed Performance by Paper</span>
                </a>
            </span>
        </div>
        <div id="leaderboard"></div>
    </div>

    <script>
        fetch('data/overall_stats.json')
            .then(response => response.json())
            .then(data => {
                const leaderboard = document.getElementById('leaderboard');

                // Create responsive wrapper
                const tableWrapper = document.createElement('div');
                tableWrapper.className = 'table-responsive';

                // Create table
                const table = document.createElement('table');
                table.className = 'table table-striped';
                table.innerHTML = `
                    <thead>
                        <tr>
                            <th style="width: 60px">Rank</th>
                            <th style="width: 200px">Model</th>
                            <th style="width: 100px">Company</th>
                            <th style="width: 250px">Overall Score</th>
                            <th style="width: 120px">Knowledge Cutoff</th>
                            <th style="width: 150px">Cost (per 1M tokens)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                `;

                // Get overall scores and sort them
                const modelScores = Object.entries(data.overall_scores).map(([modelName, modelData]) => ({
                    name: modelData.llm_cfg.pretty_name,
                    score: modelData.line_rates.mean,
                    company: modelData.llm_cfg.company,
                    knowledgeCutoff: modelData.llm_cfg.knowledge_cutoff_date,
                    inputCost: modelData.llm_cfg.input_cost,
                    outputCost: modelData.llm_cfg.output_cost,
                    model: modelData.llm_cfg.model
                }));

                // Sort by score in descending order
                modelScores.sort((a, b) => b.score - a.score);

                // Add models to table
                const tbody = table.querySelector('tbody');
                modelScores.forEach((model, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>
                            ${model.name}
                            <div class="model-info">
                                ${model.model || ''}
                            </div>
                        </td>
                        <td><span class="company-badge">${model.company}</span></td>
                        <td>
                            <div class="score-bar">
                                <div class="score-fill" style="width: ${model.score}%"></div>
                            </div>
                            <div class="mt-1">${model.score.toFixed(1)}%</div>
                        </td>
                        <td>${model.knowledgeCutoff}</td>
                        <td>$${model.inputCost}/$${model.outputCost}</td>
                    `;
                    tbody.appendChild(row);
                });

                tableWrapper.appendChild(table);
                leaderboard.appendChild(tableWrapper);
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('leaderboard').innerHTML = `
                    <div class="alert alert-danger">
                        Error loading leaderboard data. Please try again later.
                    </div>
                `;
            });
    </script>
</body>

</html>
